<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preinscripción de Asignaturas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #34495e;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 25px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Preinscripción de Asignaturas</h1>
  <form id="inscripcionForm">
    <label for="programa">Programa Académico:</label>
    <select id="programa" name="programa" required onchange="actualizarSemestres()">
      <option value="">Seleccione un programa</option>
      <option value="Maestría en Administración">Maestría en Administración</option>
      <option value="Especialización en Alta Gerencia">Especialización en Alta Gerencia</option>
      <option value="Especialización en Gerencia Estratégica de Proyectos">Especialización en Gerencia Estratégica de Proyectos</option>
      <option value="Especialización en Finanzas Corporativas">Especialización en Finanzas Corporativas</option>
    </select>

    <label for="semestre">Semestre:</label>
    <select id="semestre" name="semestre" required>
      <option value="">Seleccione un semestre</option>
    </select>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="documento">Documento de Identidad:</label>
    <input type="text" id="documento" name="documento" required>

    <label for="asignatura">Seleccione una Asignatura:</label>
    <select id="asignatura" name="asignatura" required>
      <option value="">Cargando asignaturas...</option>
    </select>

    <button type="submit">Preinscribir</button>
    <p class="error" id="errorMensaje">Error al enviar los datos. Intente de nuevo.</p>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx1svtBbeTBjOLpwooI1YIfKftVJ6LKH_74AKiINNRk_aQtmiWgDCxSZBjUYlaUI0m5cw/exec';

    function cargarAsignaturas() {
      fetch(`${scriptURL}?action=getAsignaturas`)
        .then(response => response.json())
        .then(data => {
          const asignaturaSelect = document.getElementById('asignatura');
          asignaturaSelect.innerHTML = '';

          data.forEach(item => {
            const option = document.createElement('option');
            option.value = item.nombre;
            option.textContent = `${item.nombre} (Cupos disponibles: ${item.cupos})`;
            if (item.cupos <= 0) option.disabled = true;
            asignaturaSelect.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Error al obtener cupos:', error);
          document.getElementById('asignatura').innerHTML = '<option value="">Error al cargar las asignaturas</option>';
        });
    }

    cargarAsignaturas();

    function actualizarSemestres() {
      const programa = document.getElementById('programa').value;
      const semestreSelect = document.getElementById('semestre');
      semestreSelect.innerHTML = '<option value="">Seleccione un semestre</option>';
      let maxSemestres = programa === 'Maestría en Administración' ? 4 : 2;
      for (let i = 1; i <= maxSemestres; i++) {
        let option = document.createElement('option');
        option.value = `Semestre ${i}`;
        option.textContent = `Semestre ${i}`;
        semestreSelect.appendChild(option);
      }
    }

    function verificarInscripcion(documento) {
      return fetch(`${scriptURL}?action=verificarInscripcion&documento=${documento}`)
        .then(response => response.json())
        .then(data => data.yaInscrito);
    }

    document.getElementById('inscripcionForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const errorMensaje = document.getElementById('errorMensaje');
      errorMensaje.style.display = 'none';
      
      const documento = document.getElementById('documento').value;
      const yaInscrito = await verificarInscripcion(documento);

      if (yaInscrito) {
        errorMensaje.textContent = 'Ya está inscrito en una asignatura.';
        errorMensaje.style.display = 'block';
        return;
      }

      const formData = new FormData(this);
      fetch(`${scriptURL}?action=inscribir`, {
        method: 'POST',
        body: new URLSearchParams(formData),
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      })
      .then(response => response.text())
      .then(() => {
        alert('Preinscripción exitosa.');
        document.getElementById('inscripcionForm').reset();
        actualizarSemestres();
        cargarAsignaturas();
      })
      .catch(() => {
        errorMensaje.textContent = 'Error al enviar los datos.';
        errorMensaje.style.display = 'block';
      });
    });
  </script>
</body>
</html>
